git<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Form-->
    
    <form>
    <input type="text" placeholder="Write Your Name">
    <input type="email" placeholder="Write Your Email">
    <input type="password" placeholder="Write Your password">
    <input type="number" placeholder="Write Your Number">
    <input type="date">
    <input type="range">
    <input type="color">
    <select>
        <option>Day</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
    </select>
    <select>
        <option>Month</option>
        <option>Jan</option>
        <option>Feb</option>
        <option>Mar</option>
    </select>
    <select>
        <option>Year</option>
        <option>2001</option>
        <option>2002</option>
        <option>2003</option>
        <option>2004</option>
        <option>2005</option>
    </select>
    <label>
    <input type="radio" name="gender">Male
    </label>
    <label>
    <input type="radio" name="gender">Female
    </label>
    <input id="one" type="checkbox">
    <label for="one">sleeping</label>
    <input id="Two" type="checkbox">
    <label for="Two">Eating</label>
    <input id="three" type="checkbox">
    <label for="three">Coding</label>
    <input id="Four" type="checkbox">
    <label for="Four">Reading</label>
    <button type="reset">Reset</button>
    <button type="submit">Submit</button>
    </form>



</body>
</html>
